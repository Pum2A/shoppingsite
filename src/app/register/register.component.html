<div class="login-container">
    <div class="login-background">
      <h2>Register yourself!</h2>
      <div class="login-container-text">
        <label for="login">Login</label>
        <input
          type="text"
          name="login"
          id="login"
          placeholder="Enter your Login"
        />
      </div>
      <div class="password-container-text">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password"
        />
      </div>
      <div class="button-container">
        <button class="login">
          <p>Register</p>
        </button>
      </div>
      <div class="footer-elements-container">
              <a href="#" routerLink="/login">Login now!</a>
              <a href="#" routerLink="/passwordremember">Remember password?</a>
      </div>
    </div>
  </div>
